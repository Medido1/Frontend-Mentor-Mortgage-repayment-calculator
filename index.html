<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" 
      as="style" 
    />
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" 
     />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Mortgage Calculator</h1>
    <button class="clear_btn">Clear All</button>
  </header>
  <main class="main">
    <form action="" class="my_form">
      <div class="input_grp">
        <label for="amount">Mortgage Amount</label>
        <input type="number" id="amount">
        <div class="input_left">
          <p>£</p>
        </div>
      </div>
      <div class="input_grp">
        <label for="term">Mortgage Term</label>
        <input type="number"  id="term">
        <div class="input_right">
          <p>years</p>
        </div>
      </div>
      <div class="input_grp">
        <label for="interest">Interest Rate</label>
        <input type="number" id="interest">
        <div class="input_right interest">
          <p>%</p>
        </div>
      </div>
      <fieldset>
        <legend>Mortgage Type</legend>
          <div class="radio_container">
            <input type="radio" name="mortgage_type" id="repayment">
            <span class="checkmark_container">
              <span class="checkmark"></span>
            </span>
            <label for="repayment">Repayment</label>
          </div>
          <div class="radio_container">
            <input type="radio" name="mortgage_type" id="interest_only">
            <span class="checkmark_container">
              <span class="checkmark"></span>
            </span>
            <label for="interest_only">Interest Only</label>
          </div>
      </fieldset>
      <button type="submit" class="submit_btn">
        <img src="./images/icon-calculator.svg" alt="icon calculator" class="icon">
        <p>Calculate Repayments</p>
      </button>
    </form>
    <div class="empty_result_container">
      <img src="./images/illustration-empty.svg" class="illustration-empty">
      <h2>Results shown here</h2>
      <p>
        Complete the form and click “calculate repayments” to see what 
        your monthly repayments would be.
      </p>
    </div>
  </main>
</body>
</html>
